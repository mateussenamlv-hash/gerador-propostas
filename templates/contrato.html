<!DOCTYPE html>
<html>
<head>
  <title>Gerar Contrato</title>
  <style>
    body { background:#000; color:white; font-family:Arial; padding:40px; }
    input,button,textarea { padding:10px; margin:5px; width:100%; box-sizing:border-box; }
    button { background:#0a84ff; color:white; border:none; cursor:pointer; }
    textarea { min-height: 80px; }
    a { color:#0a84ff; text-decoration:none; }
  </style>
</head>
<body>

  <h1>Gerar Contrato</h1>
  <p><a href="/">← Voltar</a></p>

  <form method="post" action="/gerar-contrato">
    <input name="denominacao" placeholder="DENOMINAÇÃO" required value="{{ (prefill.get('denominacao') if prefill else '') }}">
    <input name="cpf_cnpj" placeholder="CPF/CNPJ" required value="{{ (prefill.get('cpf_cnpj') if prefill else '') }}">
    <input name="endereco" placeholder="ENDEREÇO" required>
    <input name="telefone" placeholder="TELEFONE" required>
    <input name="email" placeholder="EMAIL" required>

    <input name="equipamento" placeholder="EQUIPAMENTO" required>
    <textarea name="acessorios" placeholder="ACESSÓRIOS QUE ACOMPANHAM" required></textarea>

    <input name="data_inicio" placeholder="DATA INÍCIO (DD/MM/AAAA)" required>
    <input name="data_termino" placeholder="DATA TÉRMINO (DD/MM/AAAA)" required>

    <input name="franquia_total" placeholder="FRANQUIA TOTAL (ex: 1000)" required>
    <input name="valor_mensal" placeholder="VALOR MENSAL (ex: 200 ou 200,00)" required>

    <button type="submit">GERAR PDF</button>
  </form>

</body>
</html>
