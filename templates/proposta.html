<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerar Proposta</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="bg-grid"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="/"><img src="/static/logo.png" alt="Logo"></a>
      <nav class="nav">
        <a href="/proposta">Proposta</a>
        <a href="/contrato">Contrato</a>
        <a href="/propostas-recentes">Propostas recentes</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="page-title">
      <h1>Gerar Proposta</h1>
      <a class="backlink" href="/">← Voltar</a>
    </div>

    <form class="form" action="/gerar-pdf" method="POST" enctype="multipart/form-data" id="formProposta">
      <div class="form-grid">
        <div class="field span-2">
          <label>Cliente</label>
          <input class="input" name="cliente" required placeholder="Nome do cliente">
        </div>

        <div class="field">
          <label>CPF</label>
          <input class="input" name="cpf" required placeholder="000.000.000-00">
        </div>

        <div class="field">
          <label>Modelo</label>
          <input class="input" name="modelo" required placeholder="Ex: Canon / Epson / etc">
        </div>

        <div class="field">
          <label>Franquia</label>
          <input class="input" name="franquia" required placeholder="Ex: 1000">
        </div>

        <div class="field">
          <label>Investimento total</label>
          <input class="input" name="valor" required placeholder="Ex: 250 ou 250,00">
        </div>

        <div class="field span-2">
          <label>Validade</label>
          <input class="input" name="validade" required placeholder="Ex: 7 dias">
        </div>

        <div class="field span-2">
          <label>Imagem (opcional)</label>
          <input class="input" type="file" name="imagem" accept="image/*">
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit" id="btnProposta">
          <span id="txtProposta">GERAR PDF</span>
        </button>
        <div class="hint">Ao clicar, o PDF será gerado e baixado automaticamente.</div>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById("formProposta");
    const btn = document.getElementById("btnProposta");
    const txt = document.getElementById("txtProposta");

    form.addEventListener("submit", () => {
      btn.disabled = true;
      txt.textContent = "GERANDO...";
      const sp = document.createElement("span");
      sp.className = "spinner";
      btn.prepend(sp);
    });
  </script>
</body>
</html>
