<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerar Contrato</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="bg-grid"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="/"><img src="/static/logo.png" alt="Logo"></a>
      <nav class="nav">
        <a href="/proposta">Proposta</a>
        <a href="/contrato">Contrato</a>
        <a href="/propostas-recentes">Propostas recentes</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="page-title">
      <h1>Gerar Contrato</h1>
      <a class="backlink" href="/">← Voltar</a>
    </div>

    <form class="form" action="/gerar-contrato" method="POST" id="formContrato">
      <div class="form-grid">
        <div class="field span-2">
          <label>Denominação</label>
          <input class="input" name="denominacao" required placeholder="Nome / Razão social">
        </div>

        <div class="field">
          <label>CPF/CNPJ</label>
          <input class="input" name="cpf_cnpj" required placeholder="CPF ou CNPJ">
        </div>

        <div class="field">
          <label>Telefone</label>
          <input class="input" name="telefone" required placeholder="(00) 00000-0000">
        </div>

        <div class="field span-2">
          <label>Endereço</label>
          <input class="input" name="endereco" required placeholder="Rua, número, bairro, cidade/UF">
        </div>

        <div class="field span-2">
          <label>Email</label>
          <input class="input" name="email" required placeholder="email@dominio.com">
        </div>

        <div class="field">
          <label>Equipamento</label>
          <input class="input" name="equipamento" required placeholder="Ex: Impressora X">
        </div>

        <div class="field">
          <label>Acessórios</label>
          <input class="input" name="acessorios" required placeholder="Ex: Cabo, fonte, etc">
        </div>

        <div class="field">
          <label>Data início (DD/MM/AAAA)</label>
          <input class="input" name="data_inicio" required placeholder="Ex: 18/02/2026">
        </div>

        <div class="field">
          <label>Data término (DD/MM/AAAA)</label>
          <input class="input" name="data_termino" required placeholder="Ex: 18/03/2026">
        </div>

        <div class="field">
          <label>Franquia total</label>
          <input class="input" name="franquia_total" required placeholder="Ex: 1000">
        </div>

        <div class="field">
          <label>Valor mensal</label>
          <input class="input" name="valor_mensal" required placeholder="Ex: 200 ou 200,00">
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit" id="btnContrato">
          <span id="txtContrato">GERAR PDF</span>
        </button>
        <div class="hint">O PDF do contrato será gerado e baixado automaticamente.</div>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById("formContrato");
    const btn = document.getElementById("btnContrato");
    const txt = document.getElementById("txtContrato");

    form.addEventListener("submit", () => {
      btn.disabled = true;
      txt.textContent = "GERANDO...";
      const sp = document.createElement("span");
      sp.className = "spinner";
      btn.prepend(sp);
    });
  </script>
</body>
</html>
