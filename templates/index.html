<!DOCTYPE html>
<html>
<head>
<title>Gerador de Propostas</title>
<style>
body { background:#000; color:white; font-family:Arial; padding:40px; }
input,button { padding:10px; margin:5px; width:100%; }
button { background:#0a84ff; color:white; border:none; }
</style>
</head>
<body>

<h1>Gerador de Propostas</h1>

<form method="post" action="/gerar-pdf">

<input name="cliente" placeholder="Cliente">
<input name="cpf" placeholder="CPF">
<input name="modelo" placeholder="Modelo">
<input name="franquia" placeholder="Franquia">
<input name="contrato" placeholder="Contrato">
<input name="excedente" placeholder="Excedente">
<input name="valor" placeholder="Valor">
<input name="validade" placeholder="Validade">

<button type="submit">Gerar PDF</button>

</form>

</body>
</html>
