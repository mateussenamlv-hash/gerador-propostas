<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentos</title>
  <style>
    :root{
      --bg0:#05070b;
      --bg1:#070b12;
      --bg2:#0a0f18;
      --glass: rgba(255,255,255,.04);
      --glass2: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);
      --text:#ffffff;
      --muted: rgba(255,255,255,.68);
      --muted2: rgba(255,255,255,.52);
      --blue:#0a84ff;      /* manter o azul */
      --blue2:#49a6ff;
      --shadow: 0 22px 60px rgba(0,0,0,.55);
      --radius: 20px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 75% 15%, rgba(10,132,255,.22), transparent 60%),
        radial-gradient(900px 500px at 20% 20%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(800px 600px at 55% 70%, rgba(10,132,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg0));
      overflow-x:hidden;
    }

    /* glow grid */
    .bg-grid{
      position: fixed;
      inset: 0;
      pointer-events:none;
      opacity:.22;
      background-image:
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 54px 54px;
      mask-image: radial-gradient(900px 520px at 50% 20%, black 0%, transparent 65%);
    }

    /* Top bar */
    .topbar{
      position: sticky;
      top:0;
      z-index: 10;
      background: rgba(5,7,11,.58);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--line);
    }
    .topbar-inner{
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
    }
    .logo img{
      height:40px;
      width:auto;
      display:block;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.55));
    }

    .nav{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .nav a{
      text-decoration:none;
      color: var(--muted);
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
      transition: background .15s ease, border-color .15s ease, transform .12s ease, color .15s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .nav a:hover{
      color: var(--text);
      border-color: rgba(10,132,255,.35);
      background: rgba(10,132,255,.10);
      transform: translateY(-1px);
    }

    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 34px 18px 28px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 16px;
      align-items: end;
      margin-bottom: 14px;
    }
    @media (max-width: 860px){
      .hero{ grid-template-columns: 1fr; }
    }

    .headline{
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .headline:before{
      content:"";
      position:absolute;
      inset:-80px -120px auto auto;
      width:260px;height:260px;
      background: radial-gradient(circle at center, rgba(10,132,255,.24), transparent 60%);
      transform: rotate(18deg);
      filter: blur(2px);
    }
    .headline h1{
      margin:0;
      font-size: 34px;
      letter-spacing: .2px;
    }
    .headline p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
      max-width: 58ch;
    }

    .status{
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(10,132,255,.10), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .status:before{
      content:"";
      position:absolute;
      inset:auto auto -120px -120px;
      width:280px;height:280px;
      background: radial-gradient(circle at center, rgba(255,255,255,.10), transparent 60%);
      filter: blur(4px);
    }
    .status .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
    }
    .status .big{
      margin-top: 10px;
      font-size: 16px;
      color: var(--text);
      letter-spacing:.2px;
    }
    .status .small{
      margin-top: 8px;
      color: var(--muted2);
      font-size: 12px;
      line-height: 1.5;
    }

    /* Cards */
    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding: 18px;
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .12s ease, border-color .15s ease, background .15s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(10,132,255,.34);
      background: linear-gradient(180deg, rgba(10,132,255,.08), rgba(255,255,255,.02));
    }
    .card:after{
      content:"";
      position:absolute;
      inset:-120px -140px auto auto;
      width:240px;height:240px;
      background: radial-gradient(circle at center, rgba(10,132,255,.18), transparent 60%);
      transform: rotate(18deg);
      opacity:.9;
    }

    .card-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
      position:relative;
      z-index:1;
    }

    .title{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .title h2{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .icon{
      width:42px;
      height:42px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .icon svg{
      width:22px;
      height:22px;
    }

    .chip{
      font-size: 12px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      position:relative;
      z-index:1;
      white-space:nowrap;
    }

    .card-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(10,132,255,.55);
      background: linear-gradient(180deg, rgba(10,132,255,.95), rgba(10,132,255,.68));
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
      cursor:pointer;
      min-width: 190px;
      transition: transform .10s ease, filter .15s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .btn:active{
      transform: translateY(0px);
    }

    .btn svg{ width:18px; height:18px; }

    /* Micro anim */
    @media (prefers-reduced-motion: no-preference){
      .headline, .status, .card{
        animation: fadeUp .35s ease both;
      }
      .status{ animation-delay: .05s; }
      .card:nth-child(1){ animation-delay: .10s; }
      .card:nth-child(2){ animation-delay: .15s; }
      @keyframes fadeUp{
        from{ opacity:0; transform: translateY(10px); }
        to{ opacity:1; transform: translateY(0); }
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <!-- Só a logo, sem repetir "Senasoft" escrito -->
      <a class="logo" href="/">
        <img src="/static/logo.png" alt="Logo">
      </a>

      <nav class="nav">
        <a href="/proposta" aria-label="Ir para Proposta">
          <!-- doc icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 3h7l3 3v15a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" stroke="rgba(255,255,255,.75)" stroke-width="1.6"/>
            <path d="M14 3v4h4" stroke="rgba(255,255,255,.75)" stroke-width="1.6"/>
          </svg>
          Proposta
        </a>
        <a href="/contrato" aria-label="Ir para Contrato">
          <!-- contract icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 3h10a1 1 0 0 1 1 1v17a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" stroke="rgba(255,255,255,.75)" stroke-width="1.6"/>
            <path d="M8.5 8h7M8.5 11h7M8.5 14h4" stroke="rgba(255,255,255,.75)" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M14.5 16.5l1.2 1.2 2.3-2.3" stroke="rgba(10,132,255,.9)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Contrato
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="headline">
        <h1>Documentos em 1 clique.</h1>
        <p>Gere proposta e contrato com padrão profissional, rápido e consistente. Sem excesso de informação na tela.</p>
      </div>

      <div class="status">
        <div class="tag">
          <svg viewBox="0 0 24 24" fill="none" style="width:18px;height:18px;">
            <path d="M12 2l2.8 6 6.2.6-4.7 4.1 1.4 6.1L12 16.9 6.3 18.8l1.4-6.1L3 8.6 9.2 8 12 2Z"
              stroke="rgba(255,255,255,.75)" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
          Sistema pronto
        </div>
        <div class="big">Proposta + Contrato</div>
        <div class="small">Escolha o documento abaixo.</div>
      </div>
    </section>

    <section class="grid">
      <article class="card">
        <div class="card-top">
          <div class="title">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 3h7l3 3v15a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" stroke="rgba(255,255,255,.85)" stroke-width="1.6"/>
                <path d="M14 3v4h4" stroke="rgba(255,255,255,.85)" stroke-width="1.6"/>
                <path d="M8.5 10.5h6.8M8.5 13.5h5.4" stroke="rgba(10,132,255,.95)" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </div>
            <h2>Proposta</h2>
          </div>
          <div class="chip">PDF</div>
        </div>

        <!-- Sem descrição e sem botão duplicado -->
        <div class="card-actions">
          <a class="btn" href="/proposta">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
            CRIAR PROPOSTA
          </a>
        </div>
      </article>

      <article class="card">
        <div class="card-top">
          <div class="title">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 3h10a1 1 0 0 1 1 1v17a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" stroke="rgba(255,255,255,.85)" stroke-width="1.6"/>
                <path d="M8.5 8h7M8.5 11h7M8.5 14h4" stroke="rgba(255,255,255,.75)" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M14.5 16.5l1.2 1.2 2.3-2.3" stroke="rgba(10,132,255,.95)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h2>Contrato</h2>
          </div>
          <div class="chip">PDF</div>
        </div>

        <!-- Sem descrição e sem botão duplicado -->
        <div class="card-actions">
          <a class="btn" href="/contrato">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
            CRIAR CONTRATO
          </a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
